<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header-begin -->
    <header class="header-main">
        <div class="container">
            <div class="header">
                <h1>the code review</h1>
            </div>
        </div>
    </header>
    <!-- end of header` -->

    <!-- start of section -->
     <section class="title-main">
        <div class="container">
            <div class="title">
                <h2>signup for our newsletter</h2>
                <p>get the latest news on how your code is doing right in your inbox </p>
            </div>
        </div>
     </section>
     <!-- end of section -->

     <!-- start of form-reg -->
      <section class="form-reg-main">
        <div class="container">
            <div class="form-reg">
                <form action="" class="form">
                    <fieldset>

                        <h3>contact information</h3>

                        <div class="input-group">
                            <label for="full">full name</label>
                            <input type="text" name="" id="full" placeholder="required">
                        </div>

                        <div class="input-group">
                            <label for="email">email address</label>
                            <input type="text" name="" id="email" placeholder="required">
                        </div>

                        <div class="input-group">
                            <label for="phone">phone number</label>
                            <input type="text" name="" id="phone">
                        </div>

                        <div class="input-group">
                            <label for="street">street address</label>
                            <input type="text" name="" id="street">
                        </div>

                        <div class="input-group">
                            <label for="city">city</label>
                            <input type="text" name="" id="city">
                        </div>

                        <div class="input-group">
                            <label for="state">state</label>
                            <input type="number" name="" id="state" placeholder="choose state">
                        </div>

                        <div class="input-group">
                            <label for="zip">zip code</label>
                            <input type="text" name="" id="zip">
                        </div>   
                       
                   </fieldset>
                   <fieldset>
                    <h3>newsletter</h3>
                    <p>select the newsletters you would like to recive</p>
                    <div class="checkbox-group">
                        <input type="checkbox" name="" id="html"> <label for="html">html news</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" name="" id="css"> <label for="css">css news</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" name="" id="java"> <label for="java">javascript news</label>
                    </div>

                    <p>newsletter format</p>
                    <div class="radio-group">
                       <input type="radio" name="ht" id="">
                       <label for="ht">html</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" name="plain" id="">
                        <label for="plain">plain text</label>
                     </div>

                     <p>other topics you'd like to hear about</p>
                     <textarea name="" id=""></textarea>

                     <button>sign up</button>

                   </fieldset>
                </form>
            </div>
        </div>
      </section>
      <!-- start of form reg -->
</body>
</html>
